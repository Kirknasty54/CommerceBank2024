server:
  port: 8080

spring:
  mail:
    host: smtp.gamil.com
    port: 587
    username: ${COMMERCEBANK_TEST }
    password: ${COMMERCEBANK_APP_PASWORD }
    properties:
      smtp:
        auth: true
        starttls:
         enable: true
      "[mail.smtp.connectiontimeout]": 5000
      "[mail.smtp.timeout]": 3000
      "[mail.smtp.writetimeout]": 5000
      
  application:
    name: book-service

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
